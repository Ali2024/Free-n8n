services:
  - type: web
    name: n8n-service
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yourStrongPassword123"
      - key: WEBHOOK_URL
        value: "https://n8n-service.onrender.com/"
      - key: N8N_HOST
        value: "n8n-service.onrender.com"
      - key: N8N_PORT
        value: "10000"
